<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Autenticador</title>
  </head>
  <body>
    <div class="main-content-container">
      <div class="text-container">
        <div class="key-circle">
          <svg class="svg-key" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#ccc" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg>
        </div>
        
        <div class="font-text-large-1">
          <h2>Digite o PIN</h2>
        </div>
      </div>

      <div id="pin-input" class="font-h2-strong">
        <input
          class="font-h2-strong"
          placeholder="*"
          type="number"
          step="1"
          min="0"
          max="9"
          autocomplete="no"
          pattern="\d*"
          maxlength="1"
        />
        <input
          class="font-h2-strong"
          placeholder="*"
          type="number"
          step="1"
          min="0"
          max="9"
          autocomplete="no"
          pattern="\d*"
          maxlength="1"
        />
        <input
          class="font-h2-strong"
          placeholder="*"
          type="number"
          step="1"
          min="0"
          max="9"
          autocomplete="no"
          pattern="\d*"
          maxlength="1"
        />
        <input
          class="font-h2-strong"
          placeholder="*"
          type="number"
          step="1"
          min="0"
          max="9"
          autocomplete="no"
          pattern="\d*"
          maxlength="1"
        />
      </div>

      <button id="submit" class="btn">
            Autenticar
    </button>


      <dialog>
        <p>Pin Correcto</p>

        <button class="close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </dialog> 
      
      <dialog class="dialog-input">
        <h2>Por favor Preencha todos os campos</h2>
        <button class="close-modal close">Fechar</button>
      </dialog> 

      <dialog class="dialog-incorrect">
        <h2>PIN Incorrecto</h2>
        <button class="close-error close">Fechar</button>
      </dialog>

    </div>
    <script src="script/app.js"></script>
  </body>
</html>
